<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <style>
        div{
            width: 400px;
            padding: 30px;
            margin: 50px auto;
            background-color: #a0c1d6;
            border-radius: 5%;
            box-shadow: 00 10px rgba(27, 197, 92, 0.1);

        }
    </style>
</head>
<body><center>
    <h1>Welcome to the Sign Up Page</h1><hr>
    <p>Please fill in your details to create an account.</p>
    <form action="./signupsuccessfull.html"> 
        <img src="Screenshot 2025-05-28 162145.png" alt="Sign Up Icon" width="100" height="100"><br><br>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
                        <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><br><br>
            <label>Submit </label><input type="submit" value="Sign Up"><br><br>
            
        </div>
    </form><hr>
    <p>Already have an account? <a href="login.html">Login here</a></p><hr>
    </center>
</body>
</html>
